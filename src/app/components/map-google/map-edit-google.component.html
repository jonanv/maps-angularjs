<form>
    <mat-form-field>
        <input matInput placeholder="Título" [value]="data.title">
    </mat-form-field>

    <mat-form-field>
        <textarea rows="3" matInput placeholder="Descripción">{{ data.description }}</textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="saveChanges()">Editar</button>
    <button mat-raised-button color="warn" (click)="onNoClick()" type="button">Cancelar</button>
</form>
